<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>edit</title>
</head>
<body>
<form action="#" th:object="${user}" th:method="@{/edit}">
	<input type="hidden" name="docId" value="${doc.id}"></input>
	<input type="text" name="title" autofocus="autofocus" th:text="#{user.title}"></input><br>
	<textarea name="content" wrap="soft">${doc.content}</textarea><br>
	<input type="submit" value="Submit">
</form>
</body>
</html>
